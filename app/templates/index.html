{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello,
    {% if current_user.is_authenticated %}
    {{ current_user.username }}
    {% else %}
      Stranger
    {% endif %}!
    </h1>
    {% if not known %}
    <p>Please to meet you!</p>
    {% else %}
    <p>Happy to meet you again!</p>
    {% endif %}
</div>
{% endblock %}
